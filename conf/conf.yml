  ravenclaw_rect_person2_state: [660, 265, 820, 370] # 学院活动抄答案坐标2
  ravenclaw_rect_person3_state: [940, 265, 1100, 370] # 学院活动抄答案坐标3


coordinate: # 这个可以通过块坐标计算，特殊业务逻辑时自定义
  coordinateWindowsRect: [1,2,3,4]
  coordinateStart: [1,2]
  coordinateContinue: [1,2]
  coordinateA: [1,2]
  coordinateB: [1,2]
  coordinateC: [1,2]
  coordinateD: [1,2]


search: # 搜索引擎参数
  baidu:
    rn: 50 # 每页显示的条数，支持10,20,50
    lm: 7 # 从最近更新时间，支持0,1,7,30,360。其中0表示无限制
    ct: 1 # 表示搜索结果的语言，支持0,1,2。其中0表示无限制，1表示简体，2表示繁体

  google:
    lr: '' # 语言
    cr: '' # 地区
    as_qdr: 'all' # 最近更新时间。all表示任意，m表示一月内，y表示一年内
    as_occt: 'any' # 关键字出现位置。all表示任意，body表示网页文本，title表示网页标题
