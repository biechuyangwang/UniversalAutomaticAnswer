path:
  imgpath: "img/harrypotter_question.jpg" # 调试功能用
  ravenclaw_imgpath: "img/harrypotter_question_xueyuan.jpg" # 调试功能用
  # data_path: "csvImp/harrypotter_questions.csv" # 题库
  data_path: "csvImp/哈利波特题库_12_18.csv" # 题库


windowsScreen:
  resolution: [1600,900] # 分辨率，暂不支持修改
  screen_hwnd: "android9" # 要截屏的句柄的名字，可以使用script包中的getWindowsHwnd.py来获取

imgRect: # 1600*900分辨率下的块坐标
  rectStart: [1200,820,1500,900] # 魔法史开始按钮的坐标[1269,810,1437,864]
  ravenclaw_rectStart: [1200,820,1500,900] # 学院活动开始按钮的坐标[1200,820,1500,900]
  rectContinue: [1189,864,1323,918] # 魔法史继续按钮的坐标
  rectCountdown: [770,40,840,100] # 学院活动继续按钮的坐标

  rectQ: [220,500,890,665] # 问题块的坐标 [220,550,890,665]
  rectA: [227,740,600,790] # 选项A的坐标
  rectB: [885,740,1260,790] # 选项B的坐标
  rectC: [227,835,600,885] # 选项C的坐标
  rectD: [885,835,1260,885] # 选项D的坐标

  rect_person1_state: [525,385,655,495] # 魔法史抄答案坐标1 [385:495,525:655] 
  rect_person2_state: [970,330,1100,450] # 魔法史抄答案坐标2 [330:450,970:1100]
  rect_person3_state: [1150,310,1280,420] # 魔法史抄答案坐标3 [310:420,1155:1280] 

  ravenclaw_rect_person1_state: [450,266,580,366] # 学院活动抄答案坐标1 # 510 266 男 左减60右加70 高度100
  ravenclaw_rect_person2_state: [720,266,850,366] # 学院活动抄答案坐标2
  ravenclaw_rect_person3_state: [970,266,1100,366] # 学院活动抄答案坐标3


coordinate: # 这个可以通过块坐标计算，特殊业务逻辑时自定义
  coordinateWindowsRect: [1,2,3,4]
  coordinateStart: [1,2]
  coordinateContinue: [1,2]
  coordinateA: [1,2]
  coordinateB: [1,2]
  coordinateC: [1,2]
  coordinateD: [1,2]


search: # 搜索引擎参数
  baidu:
    rn: 50 # 每页显示的条数，支持10,20,50
    lm: 7 # 从最近更新时间，支持0,1,7,30,360。其中0表示无限制
    ct: 1 # 表示搜索结果的语言，支持0,1,2。其中0表示无限制，1表示简体，2表示繁体

  google:
    lr: '' # 语言
    cr: '' # 地区
    as_qdr: 'all' # 最近更新时间。all表示任意，m表示一月内，y表示一年内
    as_occt: 'any' # 关键字出现位置。all表示任意，body表示网页文本，title表示网页标题
