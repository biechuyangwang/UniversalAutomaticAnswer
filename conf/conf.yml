  rectStart: [1269,810,1437,864] # 魔法史开始按钮的坐标
  ravenclaw_rectStart: [1254,810,1465,864] # 学院活动开始按钮的坐标
  rectContinue: [1189,864,1323,918] # 魔法史继续按钮的坐标
  rectCountdown: [770,40,840,100] # 学院活动继续按钮的坐标
  rectQ: [150,450,1000,660] # 问题块的坐标
  rectA: [120,700,500,760] # 选项A的坐标
  rectB: [900,700,1350,760] # 选项B的坐标
  rectC: [120,820,500,870] # 选项C的坐标
  rectD: [900,820,1350,870] # 选项D的坐标
